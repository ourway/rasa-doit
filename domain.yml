intents:
  - greet
  - goodbye
  - boodbye+thanks
  - paper_search
  - inform
  - affirm
  - authors
  - thanks
  - deny
  - affirm+authors
  - send_link
  - speak+single_person
  - speak+multi_person

slots:
  paper_type:
    type: text
  link:
    type: text
  authors:
    type: text
  person:
    type: text

entities:
  - paper_type
  - person

actions:
  - utter_greet
  - utter_goodbye
  - utter_send_link
  - utter_happy_reading
  - utter_what_type
  - utter_thanks
  - utter_authors
  - utter_approve
  - action_paper_search

responses:
  utter_greet:
  - text: "Hey! I am a paper search assistant. How can I help?"
  utter_goodbye:
  - text: "Thanks for using me! bye bye"
  utter_send_link:
  - text: "here is the link for you: {link}"
  utter_what_type:
  - text: "Waht type of paper would you like me to find?"
  utter_happy_reading:
  - text: "Enjoy your study"
  utter_approve:
  - text: "Would you like to read this paper? I can send you the link"
  utter_authors:
  - text: "Here is list of authors: {authors}"
  utter_thanks:
  - text: "Thanks you very much"




session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
